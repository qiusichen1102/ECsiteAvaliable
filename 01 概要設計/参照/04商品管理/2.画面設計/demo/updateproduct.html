<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商品情報変更画面</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="bg-primary" align="center">
        <h3>商品情報変更画面</h3>
    </div>
<form action="/update" method="post">
<div align="center">
<table class="table table-striped">
<tr>
<!-- 	<td>商品番号：</td>
	<td>
<!-- 	<p class="form-control" type="text" name="empCd" id="empCd"  th:field="${empInfo.empCd}"/> -->
<label th:text="${empInfoDetails.empCd}" ></label> 
	 </td> 

	<td>商品名：</td>
	<td><input class="form-control" type="text" name="email" th:field="${empInfo.email}" /></td>

</tr>
<tr>
<!-- 	<td>商品コード：</td>
	<td>
<!-- 	<input class="form-control" type="text" name="nameKanji" th:field="${empInfo.nameKanji}" /> -->
<label th:text="${empInfoDetails.empCd}" ></label> 
	</td>
 
	<td>カテゴリID：</td>
	<td>
	  <select>
    <option value="1"　class="form-control">カテゴリ1</option>
    <option value="1"　class="form-control">カテゴリ2</option>
    <option value="1"　class="form-control">カテゴリ3</option>
    <option value="1"　class="form-control">カテゴリ4</option>
    <option value="1"　class="form-control">カテゴリ5</option>
   
  </select>

	</td>
</tr>

<tr>
	<td>メーカーID</td>
	<td>
  <select>
    <option value="1"　class="form-control">メーカー1</option>
    <option value="1"　class="form-control">メーカー2</option>
    <option value="1"　class="form-control">メーカー3</option>
    <option value="1"　class="form-control">メーカー4</option>
    <option value="1"　class="form-control">メーカー5</option>
   
  </select>
	</td>

	<td>商品単価：</td>
	<td><input class="form-control" type="text" name="country" th:field="${empInfo.country}" /></td>
</tr>

<tr>
	<td>在庫数目：</td>
	<td><input class="form-control" type="text" name="birthday" th:value="${#dates.format(empInfo.birthday, 'yyyy-MM-dd')}" /></td>

	<td>商品詳細：</td>
	<td><input class="form-control" type="text" name="postcode" th:field="${empInfo.postcode}" /></td>
</tr>

<tr>
	<td>商品イメージ：</td>
	<td>
	<img alt="140x140" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/140/140/default.jpg" />

	<input type="file"　accept="image/*">
	</td>

	<td>表示状態：</td>
	<td>
<form action="form_action.asp" method="get">
<input type="radio" name="show" value="show" /> 表示
<input type="radio" name="show" value="notshow" /> 非表示
</form>
	</td>
</tr>



<tr>
	<td colspan="4" align="center">
    <input class="btn btn-success" type="button" value="確定" onClick="window.location.href='goodslist.html'" />
    <input class="btn btn-success" type="button"value="戻る" onClick="window.location.href='goodslist.html'"></td>

</tr>

</table>
<!-- 解决update权限不足问题 -->
 <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
</div>
</form>
</div>
</body>
</html>
