<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>メーカー詳細画面</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="bg-primary" align="center">
        <h3>メーカー詳細画面</h3>
    </div>

<div align="center">
<table class="table table-striped">

<tr>
	<td>メーカーID：</td>
<td><label th:text="${makerListDetails.manufacture_id}" ></label> </td>

	<td>メーカー名：</td>
	<td><label th:text="${makerListDetails.manufacture_name}" ></label></td>

</tr>
<tr>
	<td>メーカー詳細：</td>
	<td><label th:text="${makerListDetails.about_manufacture}" ></label></td>

	<td>表示状態：</td>
	<td><label th:text="${makerListDetails.publication_status}" ></label></td>
</tr>



<tr>
	<td colspan="4" align="center">
	<form action="/toMakerUpdate">
		<input type="hidden" name="id" th:value="${makerListDetails.manufacture_id}" />
		<input class="btn btn-success" type="submit" value="編集" />

		<input class="btn btn-success" type="button" value="戻る" onClick="window.location.href='./MakerList'"></td>
    </form>
</table>
</div>
</div>
</body>
</html>
