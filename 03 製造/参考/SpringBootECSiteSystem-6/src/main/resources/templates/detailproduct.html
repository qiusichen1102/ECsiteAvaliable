<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商品詳細画面</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="bg-primary" align="center">
			<h3>商品詳細画面</h3>
		</div>

		<div align="center">
			<table class="table table-striped">

				<tr>
					<td>商品番号：</td>
					<td><label th:text="${product.product_id}"></label></td>

					<td>商品名：</td>
					<td><label th:text="${product.product_name}"></label></td>

				</tr>
				<tr>
					<td>商品コード：</td>
					<td><label th:text="${product.product_code}"></label></td>

					<td>カテゴリID：</td>
					<td><label th:text="${product.category_id}"></label></td>
				</tr>

				<tr>
					<td>メーカーID：</td>
					<td><label th:text="${product.manufacture_id}"></label></td>

					<td>商品単価：</td>
					<td><label th:text="${product.product_price}"></label></td>
				</tr>

				<tr>
					<td>在庫数目：</td>
					<td><label th:text="${product.product_quantity}"></label></td>

					<td>商品詳細：</td>
					<td><label th:text="${product.product_description}"></label></td>
				</tr>

				<tr>
					<td>商品イメージ：</td>
					<td ><img th:src="${product.product_imagefile}" style="width: 50px; height: 50px">
					</td>

					<td>表示状態：</td>
					<td><label th:text="${product.publication_status}"></label></td>
				</tr>




				<tr>
					<td colspan="10" align="center">
						<form action="/toProductUpdate">
							<input type="hidden" name="id" th:value="${product.product_id}" />
							<input class="btn btn-success" type="submit" value="編集" />
							 <input class="btn btn-success" type="button" value="戻る" onClick="window.location.href='./product'">
					</td>
					</form>
					</td>
				</tr>


			</table>
		</div>



	</div>
</body>
</html>
