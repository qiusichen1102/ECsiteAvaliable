#アイデンティティはデータベースの方言
pagehelper.helperDialect=mysql
#pageNum <1が最初のページをクエリする場合、pageNum> pagesが最後のページをクエリする場合は、合理化を有効
pagehelper.reasonable=true
#startPage（Object params）メソッドをサポートするために、このパラメーターを追加して、属性名に従ってオブジェクトから値を取得するために使用されるパラメーターマッピングを構成します。pageNum、pageSize、count、pageSizeZero、reasonableを構成できます。 、マッピングが構成されていない場合はデフォルト値を使用します。値はpageNum = pageNum; pageSize = pageSize; count = countSql; reasonable = reasonable; pageSizeZero = pageSizeZero
pagehelper.params=count=countSql
#マッパーインターフェイスパラメーターを介してページングパラメーターを渡すことをサポートします。デフォルト値はfalseです。ページングプラグインは、上記のパラメーターで構成されたフィールドに従って、クエリメソッドのパラメーター値から値を自動的に取得し、適切な値。
pagehelper.supportMethodsArguments=true
#pageSize = 0の場合、すべての結果が照会されます（ページング照会なしと同等）
pagehelper.page-size-zero=true
spring.main.allow-circular-references=true


spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=false

