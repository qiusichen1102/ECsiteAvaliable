<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>人事基本情報表詳細画面</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
   <div class="bg-primary" align="center">
        <h3>人事基本情報表詳細画面</h3>
   </div>

<div align="center">
<table class="table table-striped">
<tr>
	<td>社員番号：</td>
	<td><label th:text="${HumanResourceDetails.getEmpCd()}" ></label> </td>
	
	<td>性別：</td>
	<td><label th:text="${HumanResourceDetails.getSex()}" ></label></td>

</tr>
<tr>
	<td>姓名（漢字）：</td>
	<td><label th:text="${HumanResourceDetails.getNameKanji()}" ></label></td>
	
	<td>姓名（カナ）：</td>
	<td><label th:text="${HumanResourceDetails.getNameKana()}" ></label></td>
</tr>

<tr>
	<td>生年月日：</td>
	<td><label th:text="${#dates.format(HumanResourceDetails.getBirthday(), 'yyyy-MM-dd')}" ></label></td>
	
	<td>社員区分：</td>
	<td><label th:text="${HumanResourceDetails.getEmployeeType()}" ></label></td>
</tr>

<tr>
	<td>郵便番号：</td>
	<td><label th:text="${HumanResourceDetails.getPostcode()}" ></label></td>
	
	<td>住所：</td>
	<td><label th:text="${HumanResourceDetails.getAddress()}"  ></label></td>
</tr>

<tr>
	<td>連絡先：</td>
	<td><label th:text="${HumanResourceDetails.getTelNo()}"  ></label></td>

	<td>最寄り駅：</td>
	<td><label th:text="${HumanResourceDetails.getHomeStation()}"  ></label></td>
</tr>

<tr>
	<td>個人メールアドレス：</td>
	<td><label th:text="${HumanResourceDetails.getEmail()}"  ></label></td>
	<td>会社メールアドレス：</td>
	<td><label th:text="${HumanResourceDetails.getCompanyEmail()}"  ></label></td>
</tr>
<tr>
	<td>入社年月日：</td>
	<td><label th:text="${#dates.format(HumanResourceDetails.getEnteringDate(), 'yyyy-MM-dd')}"  ></label></td>
	<td>退職年月日：</td>
	<td><label th:text="${#dates.format(HumanResourceDetails.getDimissionDate(), 'yyyy-MM-dd')}"  ></label></td>
</tr>
<tr>
	<td>基本給：</td>
	<td><label th:text="${HumanResourceDetails.getBasicSalary()}" ></label></td>
	<td>月薪年回：</td>
	<td><label th:text="${HumanResourceDetails.getSalaryTimes()}" ></label></td>
</tr>
<tr>
	<td>保険標準：</td>
	<td><label th:text="${HumanResourceDetails.getInsuranceLine()}" ></label></td>
	<td>健康保険：</td>
	<td><label th:text="${HumanResourceDetails.getHealthInsurance()}"></label></td>
</tr>
<tr>
	<td>厚生年金：</td>
	<td><label th:text="${HumanResourceDetails.getRetirementPay()}" ></label></td>
	<td>介護保険：</td>
	<td><label th:text="${HumanResourceDetails.getDiseaseInturance()}"></label></td>
</tr>
<tr>
	<td>備考：</td>
	<td><label th:text="${HumanResourceDetails.getHumanResourceComment()}" ></label></td>
</tr>
<tr>
</tr>
<tr>
	<td colspan="4" align="center">
	<form action="/toHumanResourceUpdate">
		<input type="hidden" name="id" th:value="${HumanResourceDetails.empCd}" /> 
		<input class="btn btn-success" type="submit" value="編集" />
		<input  class="btn btn-success" type="button" value="戻る" onClick="window.location.href='./humanResourceList'">
	</form>
	
	</td>
</tr>
<!-- <tr>
	<td colspan="4" align="center">
    <a th:href="@{/{empCd}/HumanResourceUpdate(empCd=${HumanResourceDetails.getEmpCd()})}"><input class="btn btn-primary" type="button" value="編集"/></a>
    <input class="btn btn-success" type="button" value="戻る" onClick="window.location.href='./humanResourceList'">
</tr>
 -->
</table>
</div>


</div>
</body>
</html>
